    <h2>書籍銷售系統(Book Sell System)</h2>
    <h5>新增/查詢功能</h5>
    <div class="flex_square">
        <div class="container">
            <div class="blockL">
                <div class="nameToprice">
                    <div>
                        <label for="name">書名</label>
                        <input id="name" type="text" placeholder=" 請輸入書本全名">
                    </div>
                    <div>
                        <label for="isbn">isbn</label>
                        <input id="isbn" type="text" placeholder=" 請輸入書本isbn">
                    </div>
                    <div>
                        <label for="author">作者</label>
                        <input id="author" type="text" placeholder=" 請輸入書本作者名">
                    </div>
                    <div>
                        <label for="price">價格</label>
                        <input id="price" type="number" placeholder=" 請輸入書本價格">
                    </div>
                </div>
                <div class="stockBlock">
                    <label for="stock">庫存數量</label>
                    <input id="stock" type="number" placeholder=" 請輸入書本庫存數量">
                </div>
                <div class="saleBlock">
                    <label for="sale">銷售量</label>
                    <input id="sale" type="number" placeholder=" 銷售量不允許直接新增" disabled>
                </div>


            </div>




        </div>


        <div class="divided" >
            <label for="classify">分類(允許多筆)</label>

            <div><input id="classify1" type="text" placeholder="先【分類暫存】，再跟其他欄位【新增書籍】" onclick="document.getElementById('classify1').value=''"></div>
            <div  class="classBtnBlock">
            <button class="btn" id="btnTem">
             分類暫存

            </button> -->
            </div>
            <p class="resultClassify" id="resultClassify"></p>
           
          

        </div>
